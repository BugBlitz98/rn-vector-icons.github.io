<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Input with Icon List</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

    <!-- Search Input -->
    <div class="w-full max-w-md mx-auto">
        <div class="relative">
            <input
                type="text"
                placeholder="Search..."
                class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
            <svg
                class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                width="20"
                height="20"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M11 19a8 8 0 100-16 8 8 0 000 16zm0 0l4.35 4.35"
                />
            </svg>
        </div>
    </div>

    <!-- Icon List with Heading -->
    <div class="mt-10 grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-8 text-center">
        <!-- Item 1 -->
        <div class="flex flex-col items-center">
            <div class="bg-blue-100 p-3 rounded-full">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-8 w-8 text-blue-500"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M13 16h-1v-4h-1m2 0h-1m5 0h-1v-4h-1m2 0h-1m-7 12a9 9 0 110-18 9 9 0 010 18zm0 0v-3m0 0h3"
                    />
                </svg>
            </div>
            <h3 class="mt-2 font-medium text-gray-700">Icon 1</h3>
        </div>

        <!-- Item 2 -->
        <div class="flex flex-col items-center">
            <div class="bg-green-100 p-3 rounded-full">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-8 w-8 text-green-500"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4 6h16M4 12h16M4 18h16"
                    />
                </svg>
            </div>
            <h3 class="mt-2 font-medium text-gray-700">Icon 2</h3>
        </div>

        <!-- Item 3 -->
        <div class="flex flex-col items-center">
            <div class="bg-red-100 p-3 rounded-full">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-8 w-8 text-red-500"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M3 10h2l2-6h10l2 6h2v6H3v-6zm13 5a1 1 0 110-2 1 1 0 010 2z"
                    />
                </svg>
            </div>
            <h3 class="mt-2 font-medium text-gray-700">Icon 3</h3>
        </div>

        <!-- Item 4 -->
        <div class="flex flex-col items-center">
            <div class="bg-yellow-100 p-3 rounded-full">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-8 w-8 text-yellow-500"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 8v4l3 3m6-7h-3m-4 0H9m-6 0H3m2-6h16M5 18h14"
                    />
                </svg>
            </div>
            <h3 class="mt-2 font-medium text-gray-700">Icon 4</h3>
        </div>
    </div>
</body>
</html>
